<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town</p>
      </header>
      <main>
        <div class="order-container" id="order-container">
          <h2>Your Order</h2>
          <div class="line-item-elements">
            <!-- <div class="order-text">
              <h3 class="item">
                Pizza
                <aside>remove</aside>
              </h3>
              <p class="price">$14</p>
            </div> -->
          </div>
          <hr />
          <div class="total-elements">
            <h3 class="item">Total Price:</h3>
            <p class="price">$26</p>
          </div>
          <button id="complete-order-btn">Complete Order</button>
        </div>
        <div class="modal" id="modal">
          <div class="Modal-container">
            <button class="close" id="close">X</button>
            <h3 class="modal-title">Enter card details</h3>
            <div class="input-container">
              <input
                type="text"
                placeholder="Enter your name"
                id="name-input"
              />
              <input type="text" placeholder="Enter card number" />
              <input type="text" placeholder="Enter CVV" />
            </div>
            <button class="pay-btn" id="pay-btn">Pay</button>
          </div>
        </div>
        <div class="success-message" id="success-message">
          <h3 id="success-text"></h3>
        </div>
      </main>
      <div class="modal-backdrop" id="modal-backdrop"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
